<!DOCTYPE html>
<!--
  The exp.html is the main form that
  controls the experiment.

  see comments throughout for advice
-->
{% load static %}
<html>
    <head>
        <meta charset="utf-8" />
        <title>Study on Cognitive Skills of Crowd Workers </title>
        <link rel="Favicon" href="{% static "favicon.ico" %}"  />

        <!-- libraries used in your experiment
			psiturk specifically depends on underscore.js, backbone.js and jquery
    	-->

		<script src="{% static "lib/jquery-min.js" %}"  type="text/javascript"> </script>
		<script src="{% static "lib/underscore-min.js" %}"  type="text/javascript"> </script>
		<script src="{% static "lib/backbone-min.js" %}"  type="text/javascript"> </script>
		<script src="{% static "lib/d3.v3.min.js" %}"  type="text/javascript"> </script>

		<!--jsPsych-->
        <script src="{% static "lib/jspsych.js" %}" ></script>
        <script src="{% static "lib/plugins/jspsych-html-keyboard-response.js" %}" ></script>
        <script src="{% static "lib/plugins/jspsych-html-button-response.js" %}" ></script>
        <script src="{% static "lib/plugins/jspsych-html-text.js" %}" ></script>
        <script src="{% static "lib/plugins/jspsych-image-keyboard-response.js" %}" ></script>
        <script src="{% static "lib/plugins/jspsych-image-multi-select.js" %}"  ></script>
        <script src="{% static "lib/plugins/jspsych-survey-text.js" %}"  ></script>
        <script src="{% static "lib/plugins/jspsych-pointing.js" %}" ></script>
        <script src="{% static "lib/plugins/jspsych-survey-multi-choice.js" %}" ></script>
        <link rel="stylesheet" href="{% static "css/jspsych.css" %}" >
        <link rel="stylesheet" href="{% static "css/custom-style.css" %}" >
        <script src="{% static "js/constants.js" %}"  type="text/javascript"> </script>

		<script type="text/javascript">
			// These fields provided by the psiTurk Server
			var assignmentId = "{{ assignmentId }}";
			var hitId = "{{ hitId }}";
			var workerId = "{{ workerId }}";
			var condition = {{ studyCondition }};
			let availableTasks = {{ availableTasks | safe }};
			{% if studyCondition == '1' or studyCondition == '2' %}
                let recommendedTasks = {{ recommendedTasks | safe }};
            {% endif %}
		</script>

		<!-- utils.js and psiturk.js provide the basic psiturk functionality -->
{#		<script src="{% static "js/utils.js" %}"  type="text/javascript"> </script>#}
{#		<script src="{% static "js/psiturk.js" %}"  type="text/javascript"> </script>#}

		<!-- task.js is where you experiment code actually lives
			for most purposes this is where you want to focus debugging, development, etc...
		-->

        <script src="{% static "js/stroop.js" %}"  type="text/javascript"> </script>
        <script src="{% static "js/flanker.js" %}"  type="text/javascript"> </script>
        <script src="{% static "js/n-back.js" %}"  type="text/javascript"> </script>
        <script src="{% static "js/task-switching.js" %}"  type="text/javascript"> </script>
        <script src="{% static "js/pointing.js" %}"  type="text/javascript"> </script>

		<script src="{% static "js/task-route.js" %}"  type="text/javascript"> </script>
{#        <script src="{% static "js/full-flow.js" %}"  type="text/javascript"> </script>#}

        <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}"  type="text/css" />
        <link rel="stylesheet" href="{% static "css/style.css" %}"  type="text/css" />
    </head>
    <body>
	    <noscript>
			<h1>Warning: Javascript seems to be disabled</h1>
			<p>This website requires that Javascript be enabled on your browser.</p>
			<p>Instructions for enabling Javascript in your browser can be found
			<a href="http://support.google.com/bin/answer.py?hl=en&answer=23852">here</a></p>
		</noscript>
        <div id='jspsych-target' class='center-content'></div>
    </body>
</html>
